<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Html Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
</head>
<body>
    <h1>New Form Elements</h1>
    <form action=""></form>
       <div>
          <label>First Name</label> 
           <input type="text" placeholder="Your First Name">
      </div>
      <div>
          <label>Last Name</label>
          <input type="text" placeholder="Your Last Name">
      </div>
      <div>
          <label>DOB</label>
          <input type="date" >
      </div>
      <div>
          <label>Email</label>
          <input type="email" placeholder="Your Email">
      </div>
       <div>
            <label>Telephone</label>
            <input type="tel" >
        </div>
        <div>
            <label>Age</label>
            <input type="number" min="18" max="50" step="4" >
        </div>
        <div>
                <label>Rate Your Skill</label><br>
                <input type="range" min="1" max="10">
        </div>
        <div>
                <label>Book your Dates</label>
                <input type="date" min="2018-07-02" step="7">
        </div>
        <div>
                 <label>Color</label>
                 <input type="color" >
        </div>

         <div>
                 <label>Progress/label>
                 <progress value="2" max="10" min="0" ></progress>
         </div> 
         <div>
                <label>Select the score</label>
                <input type="numer" list="score">
                  
        </div>

    </form>      
    <button type="submit">Submit</button> 
</body>
</html>
